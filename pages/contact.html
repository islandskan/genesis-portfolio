<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9877bc6c1f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Genesis</title>
</head>

<body>
    <div class="main page-wrap">
        <header class="header">
            <nav class="menu">
                <div class="logo">
                    <a href="/index.html"><img src="/images/Logo.svg" alt="Genesis logo"></a>
                </div>
                <ul class="menu__list" >
                    <li class="menu__li"><a class="menu__link" href="projects.html">Projects</a></li>
                    <li class="menu__li"><a class="menu__link" href="contact.html">Contact</a></li>
                </ul>
                </nav>

        </header>

        <section class="contact__main">
            <div class="contact__heading">
                <h1 class="contact__heading--heading heading heading-small">
                    Full set of great features to make your product fresh
                </h1>
                <p class="contact__heading-text">
                    Our favorite brands are our friends!
                    We help them to achieve their goals,
                    they help us to stay sharp.
                </p>
            </div>
            <div class="contact__form">
                <form action="">
                    <input type="text" class="input input__name" name="name" id="name" placeholder="Name">
                    <input type="email" class="input input__email" name="email" id="email" placeholder="Email">
                    <input type="text" class="input input__message" name="message" id="message" placeholder="Message">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section class="contact__image">
            <img src="/images/contact/img18.png" alt="grey city map" class="contact__image-item1">
        </section>

        <footer class="footer">
            <nav class="menu">
                <div class="logo">
                    <a href="pages/index.html"><img src="/images/Logo.svg" alt="Genesis logo"></a>
                </div>
                    <ul class="menu__list" >
                        <li class="menu__li"><a class="menu__link" href="projects.html">Projects</a></li>
                        <li class="menu__li"><a class="menu__link" href="contact.html">Contact</a></li>
                    </ul>
                    <div class="social">
                        <a class="social__icon" href="#"><i class="social__icon--style fab fa-dribbble"></i></a>
                        <a  class="social__icon" href="#"><i class="social__icon--style fab fa-instagram"></i></a>
                        <a class="social__icon" href="#"><i class="social__icon--style fab fa-twitter"></i></a>
                </div>
            </nav>
        </footer>
    </div>
</body>
</html>
